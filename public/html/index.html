<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DrumMachine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div id="btns">
      <button type="button" class="btn btn-lg col-md-2 col-md-offset-3 col-sm-2 col-sm-offset-3 col-xs-6" id="kick" >Kick</button>
      <button type="button" class="btn btn-lg col-md-2 col-sm-2 col-xs-6" id="snare">Snare</button>
      <button type="button" class="btn btn-lg col-md-2 col-sm-2 col-xs-6" id="hiHat">HiHat</button>
      <button type="button" class="btn btn-lg col-md-2 col-md-offset-3 col-sm-2 col-sm-offset-3 col-xs-6" id="midTom">Mid Tom</button>
      <button type="button" class="btn btn-lg col-md-2 col-sm-2 col-xs-6" id="floorTom">Floor Tom</button>
      <button type="button" class="btn btn-lg col-md-2 col-sm-2 col-xs-6" id="Ride">Ride</button>
    </div>
    <div>
      <audio src="CrashA.mp3" type="audio/mpeg" id="rideNoise"></audio>
      <audio src="HiHat8.mp3" type="audio/mpeg" id="hiHatNoise"></audio>
      <audio src="Kick6.mp3" type="audio/mpeg" id="kickNoise"></audio>
      <audio src="Snare5.mp3" type="audio/mpeg" id="snareNoise"></audio>
      <audio src="TomMid8.mp3" type="audio/mpeg" id="midTomNoise"></audio>
      <audio src="TomFloor6.mp3" type="audio/mpeg" id="floorTomNoise"></audio>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
